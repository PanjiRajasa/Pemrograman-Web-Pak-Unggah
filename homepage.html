<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menambahkan ikon untuk tab browser -->
    <link
      rel="icon"
      type="image/x-icon"
      href="image/Foto Bok-Su game Married In Red.jpg"
    />

    <!-- link css -->
    <link rel="stylesheet" href="style/homepage style/homepage.css">
    <link rel="stylesheet" href="style/homepage style/general.css">
    <link rel="stylesheet" href="style/homepage style/slideshow.css">
    <link rel="stylesheet" href="style/homepage style/navbar.css">
    <!-- link css -->

    <!-- link font open sans start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- link font open sans end -->
    <title>Homepage</title>
</head>
<body>
    <!-- header -->
     <header>
        <!-- navbar -->
        <nav>
            <div class="navbar-container">
                <a href="#default" class="logo">Kotlin Group Web</a>
                <div class="navbar-content-container">
                    <a href="#home" class="active">Home</a>
                    <a href="#profile">Profile</a>
                    <a href="#profile-detail">Detail</a>
                </div>
            </div>
        </nav>

        <!-- hero section -->
         <div class="hero">
            <!-- title -->
            <h1>Selamat Datang di Website Kami!</h1>

            <!-- paragraph italic -->
            <p><i>Website informasi sekolah ter-simpel!</i></p>
         </div>
     </header>

    <!-- slideshow -->
     <section>
        <div class="slideshow-container">
            <div class="slide fade" id="slide1">
                <img src="image/skensa-tampak-depan.jpg" alt="Gambar 1" onclick="plusSlides()">
                <p class="gambar-skensa-p">Gambar SMKN 1 Denpasar</p>
            </div>
                
            <div class="slide fade" id="slide2">
                <img src="image/business-room-skensa.jpg" alt="Gambar 2" onclick="plusSlides()">
                <p class="gambar-ruang-business-p">Gambar Ruangan Student Business Room</p>
            </div>

            <div class="slide fade" id="slide3">
                <img src="image/lab-rpl-skensa.jpg" alt="Gambar 3" onclick="plusSlides()">
                <p class="gambar-ruang-lab-rpl-p">Gambar Ruang Lab RPL</p>
            </div>
            <a href="#" class="prev" onclick="minusSlides()">&#10094;</a>
            <a href="#" class="next" onclick="plusSlides()">&#10095;</a>
        </div>

        <div class="dot-container">
            <span class="dot" id="dot1"></span>
            <span class="dot" id="dot2"></span>
            <span class="dot" id="dot3"></span>
        </div>
     </section>
    
    <!-- info konsentrasi keahlian -->
    <section>
        <!-- title -->
         <div class="konsentrasi-keahlian-container">
            <h2 >Konsentrasi Keahlian</h2>
         </div>

        <article>

        </article>

    </section>

    <script type="text/javascript" src="script/homepage script/slideShow.js"></script>
</body>
</html>
