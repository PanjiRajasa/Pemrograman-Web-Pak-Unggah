<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Menentukan tipe dokumen HTML5 -->
    <meta charset="UTF-8" />
    <!-- Menyediakan metadata agar halaman responsive di perangkat seluler -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Judul halaman web yang akan tampil di tab browser -->
    <title>Login</title>
    <!-- Menyertakan file CSS eksternal untuk styling halaman -->
    <link rel="stylesheet" href="style/login.css" />
    <!-- Menambahkan ikon untuk tab browser -->
    <link
      rel="icon"
      type="image/x-icon"
      href="image/Foto Bok-Su game Married In Red.jpg"
    />

    <!-- import icon css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <section>
        <!-- Judul -->
        <h1 class="judul-form-login">Kotlin Group Web</h1>

        <!-- header form -->
        <!-- <h2 class="headerForm">Selamat datang kembali!</h2> -->

        <!-- Form login -->
        <form class="modal-content animate" action="homepage.html">
          <!-- Container untuk input email dan sandi -->
          <div class="container">
            <!-- Label untuk username -->
            <label for="uname"><b>Email</b></label>
            <!-- Input teks untuk username -->
            <input
              type="text"
              placeholder="Masukkan email anda"
              name="uname"
              required
            />

            <!-- Label untuk password -->
            <label for="psw"><b>Sandi</b></label>
            <!-- Input password -->
            <input
              type="password"
              placeholder="Masukkan sandi anda"
              name="psw"
              required
            />
            
            <!-- div untuk checkbox dan text lupaKataSandi dan button login -->
            <div class="underLoginContainer1">
              <!-- Checkbox untuk mengingat username/password -->
              <label>
                <input type="checkbox" checked="checked" name="remember" />
                Ingat saya
              </label>

              <label>
                <!-- container -->
                <div class="div-txt-UnderLogin-button">
                  <!-- Teks dan tautan untuk lupa password -->
                  <span class="psw"
                    >Lupa kata
                    <a href="#" class="link-lupa-password">kata sandi?</a></span
                  >
                  <!-- Tombol untuk submit form (login) -->
                  <button type="submit" class="tombol-login">Masuk</button>
                </div>
              </label>
            </div>

            <!-- teks atau -->
            <div class="orContinueWith">
              <span>Atau Lanjutkan Dengan</span>
            </div>

            <!-- for social media icon -->
            <div class="socialMediaIcons">
              <!-- Icon -->
              <a href="#" class="google btn"><i class="fa fa-google"> </i> </a>

              <!-- Icon -->
              <a href="#" class="whatsapp btn">
                <i class="fa fa-whatsapp"></i
              ></a>
            </div>

          </form>

            <!-- Tidak punya akun? -->
            <span class="aha">Tidak punya akun? <a href="register.html" class="link-lupa-password">Daftar</a></span>

            <p class="privacyText">Dengan melanjutkan, Anda menunjukkan bahwa Anda menyetujui <a href="#" class="link-lupa-password">Persyaratan Layanan</a> dan <a href="#" class="link-lupa-password">Kebijakan Privasi</a> Kotlin Group Web</p>
            </div>

          </div>
        
      </section>
    </main>

    <!-- Menyertakan file JavaScript eksternal untuk mengelola logika login -->
    <script type="text/javascript" src="script/login.js"></script>
  </body>
</html>
