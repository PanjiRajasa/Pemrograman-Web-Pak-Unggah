<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Menentukan tipe dokumen HTML5 -->
    <meta charset="UTF-8" />
    <!-- Menyediakan metadata agar halaman responsive di perangkat seluler -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Judul halaman web yang akan tampil di tab browser -->
    <title>Kotlin Group Web</title>
    <!-- Menyertakan file CSS eksternal untuk styling halaman -->
    <link rel="stylesheet" href="style/login.css" />
    <!-- Menambahkan ikon untuk tab browser -->
    <link
      rel="icon"
      type="image/x-icon"
      href="image/Foto Bok-Su game Married In Red.jpg"
    />
  </head>
  <body>
    <main>
      <section>
        <!-- Judul -->
        <h1 class="judul-form-login">Kotlin Group Web</h1>

        <!-- Tombol untuk membuka modal dengan mengatur display modal menjadi 'block' -->
        <button onclick="document.getElementById('id01').style.display='block'" class="tombol-login">
          Sign Up
        </button>

        <!-- Elemen modal yang akan ditampilkan saat tombol di klik -->
        <div id="id01" class="modal">
          <!-- Tombol 'close' untuk menutup modal dengan mengatur display modal menjadi 'none' -->
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >

          <!-- Konten modal: Form login -->
          <form class="modal-content animate" action="project1.html">
            <!-- Container untuk gambar avatar -->
            <div class="imgcontainer">
              <!-- Gambar avatar dalam modal -->
              <img
                src="image/Foto Bok-Su game Married In Red.jpg"
                alt="Avatar"
                class="avatar"
              />
            </div>

            <!-- Container untuk input username dan password -->
            <div class="container">
              <!-- Label untuk username -->
              <label for="uname"><b>Username</b></label>
              <!-- Input teks untuk username -->
              <input
                type="text"
                placeholder="Enter Username"
                name="uname"
                required
              />

              <!-- label untuk nomor telepon -->
              <label for="phone"><b>Telephone Number:</b></label>
              <!-- input nomor telepon -->
              <input type="tel" id="phone" name="phone" placeholder="Enter your telephone number"  oninput="validatePhoneInput(this)" required>

              <!-- label untuk email -->
              <label for="email"><b>Email:</b></label>
              <!-- input email -->
              <input type="email" id="phone" name="phone" placeholder="Enter your email" 
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
              minlength="5" maxlength="50"
              required>

              <!-- Label untuk password -->
              <label for="psw"><b>Password</b></label>
              <!-- Input password -->
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />
                
              <!-- label untuk confir password -->
              <label for="psw-repeat"><b>Confirm Password</b></label>
              <!-- input password -->
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

              <!-- Tombol untuk submit form (login) -->
              <button type="submit" class="tombol-login">Sign Up</button>
              <!-- Checkbox untuk mengingat username/password -->
              <label>
                <input type="checkbox" checked="checked" name="remember" />
                Remember me
              </label>

              <!-- paragraf minta persetujuan user -->
              <p>By creating an account you agree to our <a href="#" class="link-terms-privacy">Terms & Privacy</a>.</p>
            </div>

            <!-- Container untuk tombol cancel dan opsi lupa password -->
            <div class="container">
              <!-- Tombol untuk membatalkan dan menutup modal -->
              <button
                type="button"
                onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn"
              >
                Cancel
              </button>

              <!-- teks untuk pindah ke form signup --> 
              <span class="cac">Already have an account? <a href="login.html" class="link-lupa-password">Login</a></span>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Menyertakan file JavaScript eksternal untuk mengelola logika login -->
    <script type="text/javascript" src="script/login.js"></script>

    <!-- Menyertakan file JavaScript eksternal untuk mengelola logika register -->
    <script type="text/javascript" src="script/register.js"></script>
  </body>
</html>
