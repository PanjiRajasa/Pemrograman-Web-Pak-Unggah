<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Menentukan tipe dokumen HTML5 -->
    <meta charset="UTF-8" />
    <!-- Menyediakan metadata agar halaman responsive di perangkat seluler -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Judul halaman web yang akan tampil di tab browser -->
    <title>Register</title>
    <!-- Menyertakan file CSS eksternal untuk styling halaman -->
    <link rel="stylesheet" href="style/login.css" />
    <!-- Menambahkan ikon untuk tab browser -->
    <link
      rel="icon"
      type="image/x-icon"
      href="image/Foto Bok-Su game Married In Red.jpg"
    />

    <!-- import icon css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <section>
        <!-- Judul -->
        <h1 class="judul-form-login">Kotlin Group Web</h1>

        <!-- Form login -->
        <form class="modal-content animate" action="homepage.html">
          <!-- Container untuk input username dan password -->
          <div class="container">

            <!-- label untuk email -->
            <label for="email"><b>Email</b></label>
            <!-- input email -->
            <input
              type="email"
              id="phone"
              name="phone"
              placeholder="Masukkan email anda"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              minlength="5"
              maxlength="50"
              required
            />

            <!-- Label untuk password -->
            <label for="psw"><b>Sandi</b></label>
            <!-- Input password -->
            <input
              type="password"
              placeholder="Masukkan sandi anda"
              name="psw"
              required
            />

            <!-- label untuk confir password -->
            <label for="psw-repeat"><b>Konfirmasi sandi</b></label>
            <!-- input password -->
            <input
              type="password"
              placeholder="Konfirmasi sandi anda"
              name="psw-repeat"
              required
            />

            <div class="div-ingatSaya-Signup">
              <!-- Checkbox untuk mengingat username/password -->
              <label>
                <input type="checkbox" checked="checked" name="remember" />
                Ingat saya
              </label>

              <div class="div-signup-button">
                <!-- Tombol untuk submit form (login) -->
                <button type="submit" class="tombol-login">Sign Up</button>
              </div>
            </div>

            <!-- on working teks atau -->
            <div class="orContinueWith">
              <span>Atau Lanjutkan Dengan</span>
            </div>

            <!-- for social media icon -->
            <div class="socialMediaIcons">
              <!-- Icon -->
              <a href="#" class="google btn"><i class="fa fa-google"> </i> </a>

              <!-- Icon -->
              <a href="#" class="whatsapp btn">
                <i class="fa fa-whatsapp"></i
              ></a>
            </div>

            <!-- Tidak punya akun? -->
            <span class="aha">Sudah punya akun? <a href="login.html" class="link-lupa-password">Masuk</a></span>

            <!-- paragraf minta persetujuan user -->
            <p class="privacyText">
              Dengan melanjutkan, Anda menunjukkan bahwa Anda menyetujui
              <a href="#" class="link-lupa-password">Persyaratan Layanan</a> dan
              <a href="#" class="link-lupa-password">Kebijakan Privasi</a>
              Kotlin Group Web
            </p>
          </div>
        </form>
      </section>
    </main>

    <!-- Menyertakan file JavaScript eksternal untuk mengelola logika login -->
    <script type="text/javascript" src="script/login.js"></script>

    <!-- Menyertakan file JavaScript eksternal untuk mengelola logika register -->
    <script type="text/javascript" src="script/register.js"></script>
  </body>
</html>
